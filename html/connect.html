<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Connect</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <header id="right"><h1>Always On Target (AOT)</h1></header>
    <main>
      <section class="blk">
        <p>
          <strong>Photo: </strong
          ><a id="fotolink" target="_blank"
            ><img
              style="
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 50%;
              "
              id="foto"
              alt="Profile Picture"
          /></a>
        </p>
        <p><strong>Full Name: </strong><span id="name">Loading...</span></p>
        <p><strong>User: </strong><span id="user">Loading...</span></p>
        <p><strong>Email: </strong><span id="email">Loading...</span></p>
        <p><strong>Country: </strong><span id="nation">Loading...</span></p>
      </section>
      <section>
        <div id="blog">
          <ul id="post">
            <h3>POSTS</h3>
          </ul>
        </div>
      </section>
      <section>
        <div><button id="chatbtn">Chat-UP</button></div>
        <form action="chat" class="box hidden">
          <h2 id="al">AOT Messenger</h2>
          <label for="chat">chadem</label
          ><textarea
            name="chatbox"
            id="chatbox"
            placeholder="chadem"
          ></textarea>
          <button>Send</button>
        </form>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Profile script loaded");
        const token = localStorage.getItem("access_token");
        const params = new URLSearchParams(window.location.search);
        console.log("Full search string:", window.location.search);
        const username = params.get("name");
        console.log("name", username);
        if (username) {
          fetch(
            `http://127.0.0.1:8000/info/searchs?name=${encodeURIComponent(
              username
            )}`,
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          )
            .then((res) => res.json())
            .then((trick) => {
              const user = trick.user?.items?.[0];
              console.log("result", user);
              baseUrl = "http://127.0.0.1:8000";
              document.getElementById("foto").src =
                baseUrl + user.profile_picture;
              console.log("result", user.profile_picture);
              console.log("result", baseUrl);
              document.getElementById("fotolink").href =
                baseUrl + user.profile_picture;
              document.getElementById("name").textContent = user.name;
              console.log("result", user.name);
              document.getElementById("user").textContent = user.username;
              document.getElementById("email").textContent = user.email;
              document.getElementById("nation").textContent = user.nationality;
              const post = document.getElementById("post");
              post.innerHTML = "";
              const blogs = trick.blogs?.items || [];
              console.log("blog", blogs);
              if (blogs.length == 0) {
                post.innerHTML = "CLEAN TIMELINE";
              } else {
                function merge(parent, key, value) {
                  const row = document.createElement("div");
                  row.textContent = `${key}: ${value}`;
                  parent.appendChild(row);
                }
                blogs.forEach((blog) => {
                  const li = document.createElement("li");
                  li.style.marginBottom = "20px";
                  li.style.padding = "10px";
                  li.style.border = "1px solid #ccc";
                  li.style.borderRadius = "10px";
                  li.style.listStyle = "none";
                  li.style.background = "blue";
                  li.style.maxwidth = "800px";
                  li.style.color = "white";
                  merge(li, "Title", blog.title);
                  merge(li, "Content", blog.content);
                  merge(li, "Reactions", blog.reaction);
                  merge(li, "Comment_count", blog.comments_count);
                  merge(li, "React", blog.reacts_count);
                  merge(li, "Comments", blog.comments);
                  merge(li, "Created_at", blog.time_of_post);
                  post.appendChild(li);
                });
              }
            });
        }
      });
    </script>
  </body>
</html>
