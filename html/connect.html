<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Connect</title>
    <link rel="stylesheet" href="/css/design.css" />
  </head>
  <body>
    <div>
      <a class="back-btn" href="dashboard.html">Back</a>
    </div>
    <header id="right"><h1>Always On Target (AOT)</h1></header>
    <main>
      <section class="blk">
        <p>
          <strong>Photo: </strong
          ><a id="fotolink" target="_blank"
            ><img
              style="
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 50%;
              "
              id="foto"
              alt="Profile Picture"
          /></a>
        </p>
        <p><strong>Full Name: </strong><span id="name">Loading...</span></p>
        <p><strong>User: </strong><span id="user">Loading...</span></p>
        <p><strong>Email: </strong><span id="email">Loading...</span></p>
        <p><strong>Country: </strong><span id="nation">Loading...</span></p>
      </section>
      <section>
        <div id="blog">
          <ul id="post">
            <h3>POSTS</h3>
          </ul>
        </div>
      </section>
      <section>
        <div><button id="chatbtn">Chat-UP</button></div>
        <form action="chat" class="box hidden" id="chat">
          <h2 id="al">AOT Messenger</h2>
          <label for="chat">chadem</label
          ><textarea id="chatbox" placeholder="chadem"></textarea>
          <button>Send</button>
        </form>
        <div id="message" class="mess hidden"></div>
      </section>
    </main>
    <script src="/js/connect.js"></script>
  </body>
</html>
